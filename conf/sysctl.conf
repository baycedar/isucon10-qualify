###################################################################
# Magic system request Key
# 0=disable, 1=enable all
# Debian kernels have this set to 0 (disable the key)
# See https://www.kernel.org/doc/Documentation/sysrq.txt
# for what other values do
#kernel.sysrq=1

###################################################################
# Protected links
#
# Protects against creating or following links under certain conditions
# Debian kernels have both set to 1 (restricted)
# See https://www.kernel.org/doc/Documentation/sysctl/fs.txt
#fs.protected_hardlinks=0
#fs.protected_symlinks=0

###################################################################
# Overrides
# 主に"https://qiita.com/sion_cojp/items/c02b5b5586b48eaaa469"を参考
###################################################################

# keepaliveを常に保持。
net.ipv4.tcp_slow_start_after_idle = 0 # default: 1

net.ipv4.tcp_syncookies = 0

# 接続を使い回す。
net.ipv4.tcp_tw_reuse = 1 # default: 0

# 一度に受け入れられるTCPセッションのキューの数。
net.core.somaxconn = 2048 # default: 128

# ソケット当たりのSYNを受け付けてACKを受け取っていない状態のコネクションの保持可能数。
# `netstat`で"SYNs to LISTEN sockets dropped"が出るなら上げる。
# 注意：Nginx側の`backlog`の設定変更も必要。
net.ipv4.tcp_max_syn_backlog = 2048 # default: 1024, <= {net.core.somaxconn}
